<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Notes ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #e8eaf6 100%);
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #e91e63;
            color: white;
        }

        .tab-button:not(.active) {
            background: #f5f5f5;
            color: #666;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 1px solid #ffcdd2;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            resize: none;
            font-size: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ffcdd2;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }

        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d81b60;
        }

        .note {
            background: #fce4ec;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .note-timestamp {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .note-content {
            white-space: pre-wrap;
            color: #333;
        }

        .error {
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .error.success {
            color: #e91e63;
        }

        .error.failure {
            color: #f44336;
        }

        .heart {
            color: #e91e63;
            font-size: 2rem;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ù§Ô∏è Love Notes ‚ù§Ô∏è</h1>
            <p>Write your heart out...</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab-button active" data-tab="write">‚úèÔ∏è Write Note</button>
                <button class="tab-button" data-tab="read">üìñ Read Note</button>
            </div>

            <div class="tab-content active" id="write">
                <textarea id="noteContent" placeholder="Write your love note here..."></textarea>
                <div class="input-group">
                    <input type="password" id="writePasscode" placeholder="Set a secret passcode">
                    <button onclick="saveNote()">üîí Save Note</button>
                </div>
            </div>

            <div class="tab-content" id="read">
                <div class="input-group">
                    <input type="password" id="readPasscode" placeholder="Enter your passcode">
                    <button onclick="retrieveNote()">üîì Read Note</button>
                </div>
                <div id="noteDisplay"></div>
            </div>

            <div id="error" class="error"></div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Update button states
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Update content visibility
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(button.dataset.tab).classList.add('active');

                // Clear error message
                document.getElementById('error').textContent = '';
            });
        });

        function saveNote() {
            const content = document.getElementById('noteContent').value;
            const passcode = document.getElementById('writePasscode').value;
            const errorElement = document.getElementById('error');

            if (!content.trim() || !passcode.trim()) {
                errorElement.textContent = 'Please write a note and set a passcode ‚ù§Ô∏è';
                errorElement.className = 'error success';
                return;
            }

            const note = {
                content: content,
                timestamp: new Date().toLocaleString(),
                passcode: passcode
            };

            // Get existing notes or initialize empty array
            let notes = JSON.parse(localStorage.getItem('loveNotes') || '[]');
            notes.push(note);
            localStorage.setItem('loveNotes', JSON.stringify(notes));

            // Clear inputs and show success message
            document.getElementById('noteContent').value = '';
            document.getElementById('writePasscode').value = '';
            errorElement.textContent = `Your note has been saved with passcode: ${passcode} ‚ù§Ô∏è`;
            errorElement.className = 'error success';
        }

        function retrieveNote() {
            const passcode = document.getElementById('readPasscode').value;
            const notes = JSON.parse(localStorage.getItem('loveNotes') || '[]');
            const errorElement = document.getElementById('error');
            const noteDisplay = document.getElementById('noteDisplay');

            const found = notes.find(note => note.passcode === passcode);

            if (found) {
                noteDisplay.innerHTML = `
                    <div class="note">
                        <div class="note-timestamp">Written on: ${found.timestamp}</div>
                        <div class="note-content">${found.content}</div>
                    </div>
                `;
                errorElement.textContent = '';
            } else {
                noteDisplay.innerHTML = '';
                errorElement.textContent = 'No note found with this passcode üíî';
                errorElement.className = 'error failure';
            }
        }
    </script>
</body>
</html>
