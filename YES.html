<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the trust </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #4d0808;
            overflow: hidden;
        }
        #movingButton {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            color: rgba(247, 243, 243, 0.953);
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: #f3f2f2c6;
        }
        #movingButton:hover {
            background-color: #01060b;
        }
        #message {
            font-size: 24px;
            color: #f5ecec;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
  <p id="message">The more you trust, the more you will love me.</p>
  <button id="movingButton">Focus for the next step</button>

  <script>
      const button = document.getElementById('movingButton');
      const message = document.getElementById('message');
      let moveCount = 0;

      // Function to generate random positions within the viewport
      function moveButton() {
          if (moveCount < 4) {
              const x = Math.random() * (window.innerWidth - button.offsetWidth);
              const y = Math.random() * (window.innerHeight - button.offsetHeight);
              button.style.left = `${x}px`;
              button.style.top = `${y}px`;
              moveCount++;

              // Update message based on move count
              if (moveCount === 1) {
                  message.textContent = "The more you trust, the more you will love me.";
              } 
              else if (moveCount == 2) {
                message.textContent = "Ops! You should focus."
              }
              else if (moveCount === 3) {
                  message.textContent = "Got you again ;) Hahaha!";
              } else if (moveCount === 4) {
                  message.textContent = "Got you again! Seems it's hard to click on it, bby.";
              }
            } else {
                button.removeEventListener('mouseover', moveButton); // Remove mouseover listener
                button.removeEventListener('touchstart', moveButton); // Remove touchstart listener
            }
        }

        // Move button initially
        moveButton();

        // Add mouseover event for desktop and touchstart for mobile
        button.addEventListener('mouseover', moveButton);
        button.addEventListener('touchstart', moveButton); // For mobile devices

        // Add click event to redirect to another page
        button.addEventListener('click', () => {
            window.location.href = 'too.html';
        });
    </script>
</body>
</html>
