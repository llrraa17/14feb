<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      /* Reset and base styles */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #a015e0, #1284fc);
        color: white;
      }

      /* Login container */
      .login {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 350px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login h2 {
        margin: 0 0 20px;
        font-size: 24px;
        font-weight: 600;
        color: white;
      }

      /* Form styles */
      .login form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      .login form input:not([type="submit"]) {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
      }

      .login form input:not([type="submit"]):focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
      }

      .login form input[type="submit"] {
        background: #4CAF50;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login form input[type="submit"]:hover {
        background: #45a049;
      }

      /* Placeholder styling */
      .login form input::placeholder {
        color: #888;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .login {
          width: 90%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h2 class="heading">Enter Code</h2>
      <form id="loginForm">
        <input id="codeInput" type="text" placeholder="Enter code" required>
        <input type="submit" value="Submit">
      </form>
    </div>

    <script>
      // Form submit event listener
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the normal way

        const code = document.getElementById('codeInput').value;

        if (code === "224linablue") {
          // Redirect to the love poem page
          window.location.href = "love_poem.html";  // Redirect after code validation
        } else {
          alert("Invalid code! Please try again.");
        }
      });
    </script>
  </body>
</html>
